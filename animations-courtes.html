<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Vidéos</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/logo.png" id="logo" alt="Logo Studio ChapChap">
        </a>
    </header>

    <h1 style="text-align: center;">Animations courtes</h1>

    <div class="video-container">
        <button class="arrow left" onclick="changeVideo(-1)">
            <img src="assets/flechegauche.png" alt="flèche gauche">
        </button>
        
        <div class="video-wrapper tall">
            <iframe id="video" src="https://drive.google.com/file/d/17ZeXDfgQ2ERkQRiOYlCEx0sJ0q0-R-Zn/preview" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
        </div>
        
        <button class="arrow right" onclick="changeVideo(1)">
            <img src="assets/flechedroite.png" alt="flèche droite">
        </button>
    </div>
    
    <script>
        // Tableau des vidéos à afficher
        const videoUrls = [
            "https://drive.google.com/file/d/17ZeXDfgQ2ERkQRiOYlCEx0sJ0q0-R-Zn/preview", // Vidéo 1
            "https://drive.google.com/file/d/1hA7BC6tzJNSdE8EYy6i2mhlnbEF8CGZg/preview", // Vidéo 2
            "https://drive.google.com/file/d/1U34IG31GaHoFEulphEMxjmVClpZ-Z7KE/preview",
            "https://drive.google.com/file/d/1qGbyBemPIKmzzzZLny4N2-sU3WIsS0et/preview"
        ];
            let currentVideoIndex = 0;
            const videoElement = document.getElementById('video');

            function changeVideo(direction) {
                currentVideoIndex = (currentVideoIndex + direction + videoUrls.length) % videoUrls.length;
                videoElement.src = videoUrls[currentVideoIndex];
            }
        </script>
    </div>

  <footer>
      <div class="footer-links" style="text-align: center; font-size: 18px;color: #646C36">
            <a href="mentionslegales.html">Mentions légales</a>
            <a href="confidentialite.html">Politique de confidentialité</a>
            <a href="contact.html"> Contact</a>
      </div>
 </footer>

    <script src="scripts.js"></script>
</body>
</html>
