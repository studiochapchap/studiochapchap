<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Vidéos</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/logo.png" id="logo" alt="Logo Studio ChapChap">
        </a>
    </header>

    <div class="video-container">
        <button class="arrow left" onclick="changeVideo(-1)">
            <img src="assets/flechegauche.png" alt="flèche gauche">
        </button>
        
        <div class="video-wrapper tall">
            <iframe id="video" src="https://www.youtube.com/embed/iHt_7dmOwFk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
        </div>
        
        <button class="arrow right" onclick="changeVideo(1)">
            <img src="assets/flechedroite.png" alt="flèche droite">
        </button>

        <script>
            const videoUrls = [
                "https://www.youtube.com/embed/iHt_7dmOwFk",
                "https://www.youtube.com/embed/fA0wBk-SQjo",
                "https://www.youtube.com/embed/RW3bIiiR99s"
            ];

            let currentVideoIndex = 0;
            const videoElement = document.getElementById('video');

            function changeVideo(direction) {
                currentVideoIndex = (currentVideoIndex + direction + videoUrls.length) % videoUrls.length;
                videoElement.src = videoUrls[currentVideoIndex];
            }
        </script>
    </div>

    <footer>
        <ul>
            <li><a href="mentions-legales.html">Mentions Légales</a></li>
            <li><a href="confidentialite.html">Confidentialité</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
