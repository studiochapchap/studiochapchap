<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Vidéos</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/logoanimations.png" id="logo" alt="Logo Studio ChapChap">
        </a>
    </header>

    <div class="video-container">
        <button class="arrow left" onclick="changeVideo(-1)">
            <img src="assets/flechegauche.png" alt="flèche gauche">
        </button>
        
        <div class="video-wrapper tall">
            <iframe id="video" src="https://drive.google.com/file/d/17ZeXDfgQ2ERkQRiOYlCEx0sJ0q0-R-Zn/preview" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
        </div>
        
        <button class="arrow right" onclick="changeVideo(1)">
            <img src="assets/flechedroite.png" alt="flèche droite">
        </button>
    </div>
    <div id="video-caption" style="text-align: center; margin-top: 0px;">
        <h2 id="video-title">Visuel de communication sur les réseaux pour la chanteuse Lucile pour son titre "Valzheimer"</h2>
    </div>
 

    <script>
        // Tableau des vidéos à afficher
        const videos = [
            {
                url: "https://drive.google.com/file/d/17ZeXDfgQ2ERkQRiOYlCEx0sJ0q0-R-Zn/preview",
                title: "Visuel de communication sur les réseaux pour la chanteuse Lucile pour son titre 'Valzheimer (I)'",
                
            },
            {
                url: "https://drive.google.com/file/d/1hA7BC6tzJNSdE8EYy6i2mhlnbEF8CGZg/preview",
                title:"Visuel de communication sur les réseaux pour la chanteuse Lucile pour son titre 'Valzheimer (II)'",
                
            },
            {
                url: "https://drive.google.com/file/d/1U34IG31GaHoFEulphEMxjmVClpZ-Z7KE/preview",
                title: "Visuel Spotify pour 'Pas trop Jolie' de Nina Battisti",
                
            },
            {
                url: "https://drive.google.com/file/d/1qGbyBemPIKmzzzZLny4N2-sU3WIsS0et/preview",
                title: "Visuel Spotify pour 'Aqui with me' de Jandry Palms",
            },
            {
                url: "https://drive.google.com/file/d/1Q6Htild5jKrxevGfzASa_cd-TjhcoU0v/preview",
                title: "Visuel Spotify pour 'Viens on s'embrasse' de Malya",
                
            },
            {
                url: "https://drive.google.com/file/d/1kqH_vfK0IsuaCYt6z8hdbf9FHokGhfuq/preview",
                title: "Essai de doublage sur le podcast HGO (365 000 vues)",
               
            },
            {
                url: "https://drive.google.com/file/d/1kTVJfmc4iipiwdMB4nIaIkhPtdTE8Rdq/preview",
                title: "Animation pour les voeux 2025",

            }
        ];
        let currentVideoIndex = 0;
        const videoElement = document.getElementById('video');
        const videoTitleElement = document.getElementById('video-title');
        const videoDescriptionElement = document.getElementById('video-description');

        function changeVideo(direction) {
            currentVideoIndex = (currentVideoIndex + direction + videos.length) % videos.length;
            videoElement.src = videos[currentVideoIndex].url;
            videoTitleElement.textContent = videos[currentVideoIndex].title;
            videoDescriptionElement.textContent = videos[currentVideoIndex].description;
        }
    </script>


    <script src="scripts.js"></script>
</body>
</html>
