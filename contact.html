<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile:wght@300&display=swap" rel="stylesheet">
    <style>
        body, h1, label, input, textarea, button, .footer-links a {
            font-family: 'Syne Tactile', sans-serif;
        }
        .contact-page {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }
        .phone-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .phone-image {
            width: 150px; /* Réduction de la taille du téléphone */
            height: auto;
        }
        .form-container {
            flex: 2;
            max-width: 500px;
        }
        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .footer-links a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/logo.png" id="logo" alt="Logo Studio ChapChap">
        </a>
    </header>
    <div class="contact-page">
        <!-- Section du téléphone -->
        <div class="phone-container">
            <img src="assets/phoneillu.png" alt="Téléphone" class="phone-image">
        </div>

        <!-- Formulaire de contact -->
        <div class="form-container">
            <h1>Contactez-nous</h1>
            <form action="https://formspree.io/f/your_form_id" method="POST" id="contact-form">
                <div class="form-field">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form-field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Entrez votre message" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <div class="footer-links">
        <a href="mentions-legales.html">Mentions légales</a>
        <a href="confidentialite.html">Politique de confidentialité</a>
        <a href="contact.html">Contact</a>
    </div>
</footer>
</html>
