    <meta charset="UTF-8">

    <title>Portfolio - Studio ChapChap - Dessins</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Syne Tactile', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            @media (max-width: 768px) {
                .dessins {
                    column-count: 2; /* Divise le conteneur en 2 colonnes sur mobile */
                }
            }
            
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Grille pour les dessins */
        .dessins {
            column-count: 4; /* Divise le conteneur en 4 colonnes */
            column-gap: 10px; /* Espacement entre les colonnes */
            width: 100%;
            grid-auto-rows: auto; /* La hauteur des lignes s'ajuste automatiquement en fonction des images */
        }


        .dessins img {
             width: 100%; /* Les images prennent toute la largeur de la cellule */
             margin-bottom: 10px; /* Espacement entre les images */
             object-fit: cover; /* Les images remplissent leur conteneur sans déformation */
            border-radius: 5px; /* Ajoute un arrondi aux coins des images */
            cursor: pointer; /* Changer le curseur au survol */
            transition: transform 0.3s ease; /* Effet de transition pour l'agrandissement au survol */
        }

        .dessins img:hover {
            transform: scale(1.05); /* Légèrement agrandit l'image au survol */
        }


        header {
            display: flex;
            justify-content: center;
            padding: 0px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: transparent;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        a:hover {
            background: transparent;
        }

        /* LIGHTBOX (agrandissement des images) */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>

<body>

    <!-- Fenêtre d'agrandissement -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" onclick="closeLightbox()">
            <img src="assets/croix.png" alt="Fermer" style="width: 30px; height: 30px;">
        </button>
        <img id="lightbox-img" src="" alt="Agrandissement">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".dessins img");
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");

            images.forEach(img => {
                img.addEventListener("click", function () {
                    lightboxImg.src = this.src;
                    lightbox.style.display = "flex";
                });
            });

            document.querySelector(".close-btn").addEventListener("click", function () {
                lightbox.style.display = "none";
            });

            lightbox.addEventListener("click", function (e) {
                if (e.target === lightbox) {
                    lightbox.style.display = "none";
                }
            });
        });
    </script>
