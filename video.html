<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Vid√©os</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            position: relative;
            width: 600px;
            height: 400px;
            background: url('salon-sketch.png') no-repeat center;
            background-size: cover;
        }
        .tv-screen {
            position: absolute;
            top: 25%;
            left: 20%;
            width: 60%;
            height: 40%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe, video {
            width: 100%;
            height: 100%;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
            user-select: none;
        }
        .left { left: 5%; }
        .right { right: 5%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tv-screen" id="tv">
            <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="arrow left" onclick="prevVideo()">&#9664;</div>
        <div class="arrow right" onclick="nextVideo()">&#9654;</div>
    </div>

    <script>
        const videos = [
            'https://www.youtube.com/embed/VID1',
            'https://www.youtube.com/embed/VID2',
            'https://www.youtube.com/embed/VID3'
        ];
        let currentIndex = 0;
        document.getElementById('video-frame').src = videos[currentIndex];

        function prevVideo() {
            currentIndex = (currentIndex - 1 + videos.length) % videos.length;
            document.getElementById('video-frame').src = videos[currentIndex];
        }

        function nextVideo() {
            currentIndex = (currentIndex + 1) % videos.length;
            document.getElementById('video-frame').src = videos[currentIndex];
        }
    </script>
</body>
</html>
