<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Vidéos</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/logo.png" id="logo" alt="Logo Studio ChapChap">
        </a>
    </header>

    <h1 style="text-align: center;">Clips et courts métrages</h1>

    <div class="video-container">
        <button class="arrow left" onclick="changeVideo(-1)">
            <img src="assets/flechegauche.png" alt="flèche gauche">
        </button>
        
        <div class="video-wrapper">
            <iframe id="video" src="https://www.youtube.com/embed/iHt_7dmOwFk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <button class="arrow right" onclick="changeVideo(1)">
            <img src="assets/flechedroite.png" alt="flèche droite">
        </button>

        <script>
            const videoUrls = [
                "https://www.youtube.com/embed/iHt_7dmOwFk",
                "https://www.youtube.com/embed/P6RYh5vQAmA"
            ];

            let currentVideoIndex = 0;
            const videoElement = document.getElementById('video');

            function changeVideo(direction) {
                currentVideoIndex = (currentVideoIndex + direction + videoUrls.length) % videoUrls.length;
                videoElement.src = videoUrls[currentVideoIndex];
            }
        </script>
    </div>

    <footer>
        <div class="footer-links" style="text-align: center; font-size: 18px;color: #646C36">
              <a href="mentionslegales.html">Mentions légales</a>
              <a href="confidentialite.html">Politique de confidentialité</a>
              <a href="contact.html"> Contact</a>
        </div>
   </footer>

    <script src="scripts.js"></script>
</body>
</html>
