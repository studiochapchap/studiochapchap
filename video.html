    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Vidéos</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #video-caption {
            font-size: 1.5em; /* Increase the font size */
            font-weight: bold; /* Make the text bold */
            padding: 10px; /* Add some padding */
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W6HDQ4X3"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header>
        <a href="index.html">
            <img src="assets/logoclips.png" id="logo" alt="Logo Studio ChapChap">
        </a>
    </header>

    <div class="video-container">
        <button class="arrow left" onclick="changeVideo(-1)">
            <img src="assets/flechegauche.png" alt="flèche gauche">
        </button>
        
        <div class="video-wrapper">
            <iframe id="video" src="https://www.youtube.com/embed/iHt_7dmOwFk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div id="video-caption">Clip du morceau "A tous ceux" de Lucil</div>
        </div>
        
        <button class="arrow right" onclick="changeVideo(1)">
            <img src="assets/flechedroite.png" alt="flèche droite">
        </button>

        <script>
            const videos = [
                {
                    url: "https://www.youtube.com/embed/iHt_7dmOwFk",
                    caption: "Clip du morceau \"A tous ceux\" de Lucil"
                },
                {
                    url: "https://www.youtube.com/embed/P6RYh5vQAmA",
                    caption: "Partie animée du court-métrage Lilith de Cyrielle Le Roch"
                }
            ];

            let currentVideoIndex = 0;
            const videoElement = document.getElementById('video');
            const captionElement = document.getElementById('video-caption');

            function changeVideo(direction) {
                currentVideoIndex = (currentVideoIndex + direction + videos.length) % videos.length;
                videoElement.src = videos[currentVideoIndex].url;
                captionElement.textContent = videos[currentVideoIndex].caption;
            }
        </script>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
